<!DOCTYPE html>

    <style>
    iframe.outerframe {

<body>
    <div class="zombie-bg">

    <a href="javascript:void(0)" id="close"></a>

                </div>

    <script src='../_assets/js/pageUtils.js'></script>
    <script data-remove>
        var queryStringObj = {
            device: 'smart',
            offer: 1
        }
    </script>
    <script>
    var qs = toQueryString(queryStringObj)
    // document.querySelector('.outerframe').src = "data:text/html,<iframe width=700 height=700 src=http://n.apptips.me/nl/whats-wp-2?"+qs+"></iframe>"
    document.querySelector('.outerframe').src = "http://n.apptips.me/nl/whats-wp-2?"+qs

        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','gac');

        var isSmadex = !!queryStringObj.ctrTrackingUrl && queryStringObj.ctrTrackingUrl.indexOf('smadex') > 0;

        gac('create', 'UA-45774216-20', 'auto', { 'cookieDomain': 'none'});
        gac('set', 'checkProtocolTask', function(){ /* nothing */ });
        gac('set', 'page', 'clashroyale_NL');
        gac('set', 'dimension1', queryStringObj.campaignid || isSmadex ? '1' : '2'); // campaignid
        gac('set', 'dimension2', queryStringObj.pubid || ''); // publisher
        gac('set', 'dimension3', queryStringObj.network || isSmadex ? 'smadex' : 'unknown');  // network
        gac('set', 'dimension4', 'wap'); // opt-in method
        gac('set', 'dimension5', typeof isMraid != "undefined" && isMraid ? 'mraid' : 'not_mraid');

        gac('send', 'pageview');
