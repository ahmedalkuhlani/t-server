<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <div class="bg">
      <div class="wrap">
        <a href="javascript:void(0)" id="close"></a>
        <main>
          <img src="img/title-EN.png" alt="Clash of Clans" class="title">
          <h1>Get weekly tips & tricks!</h1>
          <div class="button">
            <a href="https://www.google.com" target="_blank">
              <button type="submit" name="button">Get your tips here</button>
            </a>
          </div>
          <section class="extra">
            <h5>UNLIMITED MOBILE CONTENT SERVICES</h5>
            <img src="img/icons_68896.png" alt="">
          </section>
        </main>
      </div>
    </div>
    <script src='../_assets/js/pageUtils.js'></script>
    <script data-remove>
        var queryStringObj = {
            "landingpage": "http%3A%2F%2Fexample.com",
            "country": "PL",
            "adscenario": "pl_ok_v73_wap_s_sam",
            "affiliateid": "SAM",
            "clickid": "qwerty"
        }
    </script>
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','gac');

        var isSmadex = !!queryStringObj.ctrTrackingUrl && queryStringObj.ctrTrackingUrl.indexOf('smadex') > 0;

        gac('create', 'UA-45774216-20', 'auto', { 'cookieDomain': 'none'});
        gac('set', 'checkProtocolTask', function(){ /* nothing */ });
        gac('set', 'page', 'makeup-pl-1');
        gac('set', 'dimension1', queryStringObj.campaignid || isSmadex ? '1' : '2'); // campaignid
        gac('set', 'dimension2', queryStringObj.pubid || ''); // publisher
        gac('set', 'dimension3', queryStringObj.network || isSmadex ? 'smadex' : 'unknown');  // network
        gac('set', 'dimension4', 'scsms'); // opt-in method
        gac('set', 'dimension5', typeof isMraid != "undefined" && isMraid ? 'mraid' : 'not_mraid')

        gac('send', 'pageview');
    </script>
    <script>
        loadScriptWithQueryString('https://tags.mobirun.net/webapi/v2/one-click-id', toQueryString(queryStringObj));

        function doit(params) {

            gac('send', 'event', 'web-api', 'webapi-api-call');

            var shortcode = '60455';
            var keyword = 'YES ' + params.data[0].uniquecode;
            var buttonText = 'Kliknij Tutaj!';

            var clickHandler = function(e) {
                var label = !!this.dataset ? this.dataset.name : 'unknown';
                setTimeout(function() {
                  gac('send', 'event', 'interaction', 'cta_click', label);
                  if(!!queryStringObj.ctrTrackingUrl) {
                    createPixel(queryStringObj.ctrTrackingUrl);
                  }
                }, 1);
            }

            var button = document.createElement('a');
            button.className = 'button';
            button.text = buttonText;
            if(!!button.dataset) {
              button.dataset.name = 'button';
            }
            var href = getSMSHref(shortcode, keyword);
            // var href = `javascript:createPixel('${queryStringObj.ctrTrackingUrl}');openUrl('http://n.trendme.co/pl/beauty-tips-tm?offer=1&device=smart')`
            button.href = href;
            button.addEventListener('click', clickHandler);
            document.querySelector('.button-container').appendChild(button);

            var imgWrap = document.getElementById('img-wrap');
            if(!!imgWrap.dataset) {
              imgWrap.dataset.name = 'img';
            }
            imgWrap.addEventListener('click', clickHandler, true);
            imgWrap.href = href;
        }
    </script>
  </body>
</html>
