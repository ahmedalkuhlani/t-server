<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Pragma" content="no-cache" />
	<meta name=viewport content="width=device-width,initial-scale=1">
	<link rel="stylesheet" href="css/styles.css" />

	<title>Crazy Birds</title>
	</head>
<body>

<a href="javascript:void(0)" id="close"></a>
	<div class="container">
		<a id="img-wrap" data-name="img" href="javascript:void(0)">
			<header>
				<div class="content">
					<img class="animated pulse" src="img/white.png" alt="white bird" />
					<img class="animated pulse" src="img/brown.png" alt="brown bird" />
					<img class="animated pulse" src="img/blue.png" alt="blue bird" />
					<img class="animated pulse" src="img/red.png" alt="red bird" />
					<img class="animated pulse" src="img/title_EN.png" alt="We're Back 2" />
				</div>
			</header>

			<section>
			<div class="content">
				<div class="row button-container pulse">
					<a class="button" id="cta" data-name="button" href="javascript:void(0)">ÅŸimdi oyna!</a>
				</div>
			</div>
			</section>
		</a>
	</div>

	<script src='../_assets/js/pageUtils.js'></script>
	<script data-remove>
		var queryStringObj = {}
	</script>
	<script>
		(function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		})(window,document,'script','https://www.google-analytics.com/analytics.js','gac');

		var isSmadex = !!queryStringObj.ctrTrackingUrl && queryStringObj.ctrTrackingUrl.indexOf('smadex') > 0;

		gac('create', 'UA-45774216-20', 'auto', { 'cookieDomain': 'none'});
		gac('set', 'checkProtocolTask', function(){ /* nothing */ });
		gac('set', 'page', 'CRAZYBIRDSv3_TR');
		gac('set', 'dimension1', queryStringObj.campaignid || isSmadex ? '1' : '2'); // campaignid
		gac('set', 'dimension2', queryStringObj.pubid || ''); // publisher
		gac('set', 'dimension3', queryStringObj.network || isSmadex ? 'smadex' : 'unknown');  // network
		gac('set', 'dimension4', ''); // opt-in method
		gac('set', 'dimension5', typeof isMraid != "undefined" && isMraid ? 'mraid' : 'not_mraid')

		gac('send', 'pageview');
	</script>
	<script>
		var clickHandler = function(e) {
			var label = !!this.dataset ? this.dataset.name : 'unknown';

			gac('send', 'event', 'interaction', 'cta_click', label);
			if(!!queryStringObj.ctrTrackingUrl) {
				createPixel(queryStringObj.ctrTrackingUrl);
			}

			openUrl('http://n.frogstargames.com/tr/crazy-birds?offer=581');
		}

		var button = document.getElementById('cta');
		button.addEventListener('click', clickHandler);

		var imgWrap = document.getElementById('img-wrap');
		imgWrap.addEventListener('click', clickHandler, true);
	</script>
	</body>
</html>
